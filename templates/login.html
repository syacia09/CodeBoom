{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3><i class="fas fa-sign-in-alt me-2 light"></i> Login</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-1"></i> Login</button>
          </form>
          <hr />
          <p class="text-center">
            Belum punya akun?
            <a href="{{ url_for('auth.register') }}" class="text-primary">Daftar disini</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
